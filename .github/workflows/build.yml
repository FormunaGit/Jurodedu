# Thank you to @FabulouslyOptimized for this GitHub Workflow!
name: Automatically publish to Modrinth
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  publish-to-modrinth:
    if: github.repository_owner == 'FormunaGit'
    runs-on: ubuntu-24.04
    environment: github-actions
    permissions:
      id-token: write
      attestations: write
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Download packwiz
        uses: actions/download-artifact@v4
        with:
          name: "Linux 64-bit x86"
          github-token: ${{ secrets.GH_PAT }}
          repository: ${{ vars.PACKWIZ_REPO }}
          run-id: ${{ vars.PACKWIZ_RUN_ID }}
      - name: Export to packwiz
        run: |
          chmod +x ./packwiz
          pushd Packwiz/${{ vars.MC_VERSION }}
          ../../packwiz modrinth export -o ../../Jurodedu-${{ github.ref_name }}.mrpack
          popd
      - name: Attest mrpack
        id: attest-mrpack
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: Jurodedu-${{ github.ref_name }}.mrpack
      - name: Copy and zip attestation
        run: |
          cp ${{ steps.attest-mrpack.outputs.bundle-path }} cosign-bundle.json
          zip cosign-bundle.zip cosign-bundle.json
      # - name: Publish to Modrinth
      #   uses: Kir-Antipov/mc-publish@v3.3
      #   with:
      #     name: ${{ github.ref_name }} for ${{ vars.MC_VERSION }}
      #     modrinth-id: 1KVo5zza
      #     modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
      #     modrinth-unfeature-mode: subset
      #     files: |
      #       Jurodedu-${{ github.ref_name }}.mrpack
      #       cosign-bundle.zip
      #     loaders: fabric
      #     game-versions: ${{ vars.MC_VERSION }}
      - name: Upload to Github
        uses: Shopify/upload-to-release@v2.0.0
        with:
          name: Jurodedu-${{ github.ref_name }}.mrpack
          path: Jurodedu-${{ github.ref_name }}.mrpack
          repo-token: ${{ secrets.GITHUB_TOKEN }}
